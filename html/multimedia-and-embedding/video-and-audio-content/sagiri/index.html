<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>video and audio</title>
</head>
<body>
  <h1>video and audio</h1>
  <p>Sagiri</p>
  <video controls="controls" width="500">
    <source src="./sagiri.mp4" type="video/mp4">
    <source src="./sagiri.webm" type="video/webm">
    <track kind="subtitles" src="./sagiri_zh.vtt" srclang="zh">
    <p>You Browser not support video.</p>
  </video>

  <!-- <p>self-talk</p> -->
  <p lang="jp">ヒトリゴト</p>
  <audio controls="controls">
    <source src="./self-talk.mp3" type="audio/mp3">
    <source src="./self-talk.ogg" type="audio/ogg">
    <p>You Browser not support audio.</p>
  </audio>
</body>
</html>
